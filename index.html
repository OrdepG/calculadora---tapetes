<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tapetes Kumo</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #f9f9f9;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        input,
        select,
        button {
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
        }
        
        .resultado {
            margin-top: 2rem;
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Calculadora de Preços – Tapetes Kumo</h1>

    <div class="form-group">
        <label for="largura">Largura (cm)</label>
        <input type="number" id="largura" placeholder="Ex: 100">
    </div>

    <div class="form-group">
        <label for="altura">Altura (cm)</label>
        <input type="number" id="altura" placeholder="Ex: 75">
    </div>

    <div class="form-group">
        <label for="tipo">Tipo de Tapete</label>
        <select id="tipo">
      <option value="colecao">Coleção</option>
      <option value="personalizado">Personalizado</option>
    </select>
    </div>

    <button onclick="calcularPreco()">Calcular Preço</button>

    <div class="resultado" id="resultado"></div>

    <script>
        const custoMateriaisM2 = 59.14;
        const custoMaoObraM2 = 70.57;
        const custoDesign = 7.0;
        const custoEmbalagem = 0.90;
        const margem = 3.5;

        function calcularPreco() {
            const largura = parseFloat(document.getElementById('largura').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const tipo = document.getElementById('tipo').value;
            const personalizado = tipo === 'personalizado';

            if (!largura || !altura) {
                alert("Por favor, introduz as medidas.");
                return;
            }

            const areaM2 = (largura / 100) * (altura / 100);
            const custoMateriais = areaM2 * custoMateriaisM2;
            const custoMaoObra = areaM2 * custoMaoObraM2;
            const custoExtra = personalizado ? custoDesign : 0;
            const custoTotal = custoMateriais + custoMaoObra + custoExtra + custoEmbalagem;
            const precoFinal = (custoTotal * margem).toFixed(2);
            const lucro = (precoFinal - custoTotal).toFixed(2);

            document.getElementById('resultado').innerHTML = `
        <h2>Resultado</h2>
        <p><strong>Área:</strong> ${areaM2.toFixed(3)} m²</p>
        <p><strong>Custo Total:</strong> €${custoTotal.toFixed(2)}</p>
        <p><strong>Preço Recomendado:</strong> €${precoFinal}</p>
        <p><strong>Lucro Estimado:</strong> €${lucro}</p>
      `;
        }
    </script>
</body>

</html>
